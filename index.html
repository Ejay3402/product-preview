<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/product-preview-card-component-main/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="sass/main.css" />
    <title>Product preview cart</title>
  </head>
  <body>
    <div class="con">
      <!-- <img src="/product-preview-card-component-main/images/image-product-desktop.jpg" alt=""> -->
      <div class="img"></div>
      <div class="figcaption">
          <p class="Perfume">Perfume</p>

          <h1 class="product-name">Gabrielle Essence Eau De Perfume</h1>

          <p class="product-text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price">
            <h2>$149.99</h2>
            <p><del>$169.99</del></p>
          </div>

          <div class="btn-box">
            <button>
              <img
                class="cart-i"
                src="/product-preview-card-component-main/images/icon-cart.svg"
                alt="icon-cart svg"
              />Add to Cart
            </button>
          </div>
      </div>
    </div>
  </body>
</html>
